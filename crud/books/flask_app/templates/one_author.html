<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-evenly mt-5">
        <div class="border p-5 bg-secondary rounded">
            <h1 class="text-warning">{{author.first_name}} {{author.last_name}}'s Favorites</h1>
            <table class="table text-white">
                <tr>
                    <th>Title</th>
                    <th>Number of Pages</th>
                </tr>
                {% for fave_book in auth.fave_books %}
                    <tr>
                        <td>{{fave_book.title}}</td>
                        <td>{{fave_book.num_of_pages}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="border p-5 bg-secondary rounded">
            <h1 class="text-warning">Add Author's Favorite</h1>
            <form action="/process/add_fave_book" method="post" class="text-white">
                <input type="hidden" name="user_id" value={{author.id}}>
                <label for="book_id" class="mt-3">Book: </label>
                <select name="book_id">
                    {% for book in books %}
                        <option value={{book.id}}>{{book.title}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-success m-3">Add</button>
            </form>
        </div>
    </div>
    <div class="m-5">
        <a href="/">Home</a>
    </div>
</body>
</html>
