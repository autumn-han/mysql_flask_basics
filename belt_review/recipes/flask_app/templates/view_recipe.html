<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-3">Welcome, {{user.first_name}}</h1>
    <h3 class="m-3">{{recipe.name}}</h3>
    <div class="m-3">
        <div>
            <p class="fw-bold">Description:</p>
            <p class="m-3">{{recipe.description}}</p>
        </div>
        <div>
            {% if recipe.under == 0 %}
                <p class="fw-bold">Under 30 Mminutes:</p>
                <p class="m-3">No</p>
            {% elif recipe.under == 1 %}
                <p class="fw-bold">Under 30 Minutes:</p>
                <p class="m-3">Yes</p>
            {% endif %}
        </div>
        <div>
            <p class="fw-bold">Instructions:</p>
            <p class="m-3">{{recipe.instructions}}</p>
        </div>
        <div>
            <p class="fw-bold">Date Made:</p> 
            <p class="m-3">{{recipe.date_made}}</p>
        </div>
    </div>
    <button class="btn btn-warning m-3"><a href="/recipes" class="text-decoration-none text-white">Back to Recipes</a></button>
    <button class="btn btn-danger m-3"><a href="/logout" class="text-decoration-none text-white">Logout</a></button>
</body>
</html>
