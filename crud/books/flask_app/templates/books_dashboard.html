<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-evenly mt-5">
        <div class="border bg-secondary rounded p-5">
            <h1 class="text-white">New Books</h1>
            <form action="/process/add_book" method="post" class="form text-white">
                <label for="title" class="form-label">Title: </label>
                <input type="text" name="title" class="form-control">
                <label for="pages" class="form-label">Number of Pages: </label>
                <input type="number" name="pages" min="0" class="form-control">
                <button class="btn btn-success mt-3">Create</button>
            </form>
        </div>
        <div class="border bg-secondary rounded p-5">
            <h1 class="text-white">All Books</h1>
            <table>
                {% for book in books %}
                    <tr>
                        <td><a href="/books/{{book.id}}" class="text-white">{{book.title}}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <a href="/" class="m-5">Home</a>
</body>
</html>
