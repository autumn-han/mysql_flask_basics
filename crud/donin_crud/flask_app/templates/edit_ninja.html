<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
</head>
<body>
    <h1>Edit Ninja</h1>
    <form action="/update/ninja" method="post">
        <input type="hidden" name="id" value={{ninja.id}}>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" placeholder="{{ninja.first_name}}">
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" placeholder="{{ninja.last_name}}">
        <label for="age">Age: </label>
        <input type="text" name="age" placeholder="{{ninja.age}}">
        <button>Update</button>
    </form>
    <a href="/dojos/{{ninja.dojo_id}}">Back to Dojo</a>
</body>
</html>
