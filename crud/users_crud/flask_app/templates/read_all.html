<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-around align-items-center">
        <h1 class="mt-4">All Users</h1>
        <table class="table w-75 m-3">
            <tr class="table-primary">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/show/{{user.id}}" class="link-info">Show</a> | <a href="/user/update/form/{{user.id}}" class="link-warning">Edit</a> | <a href="/delete/{{user.id}}" class="link-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/users/new" class="link-success m-3">Add a New User</a>
    </div>
</body>
</html>
