<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
</head>
<body>
    <h1>Cookie Orders</h1>
    <h3>All Orders:</h3>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Cookie Type</th>
            <th>Number of Boxes</th>
            <th>Actions</th>
        </tr>
        {% for order in orders: %}
            <tr>
                <td>{{order.name}}</td> 
                <td>{{order.cookie_type}}</td>
                <td>{{order.amount}}</td>
                <td><a href="/cookies/edit/{{order.id}}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="#">+ New Order</a>
</body>
</html>
