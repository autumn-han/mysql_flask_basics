<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for ninja in dojo.ninjas: %}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                <td><a href="/update/form/{{ninja.id}}">edit</a> | <a href="/delete/ninja/{{ninja.id}}/{{ninja.dojo_id}}">delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>
</html>
