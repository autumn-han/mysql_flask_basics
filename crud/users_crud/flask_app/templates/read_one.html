<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-3">User {{ user.id }}</h1>
    <div class="m-3">
        <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Last Updated On: {{ user.updated_at }}</p>
    </div>
    <p class="m-3"><a href="/user/update/form/{{user.id}}" class="link-warning">Edit</a> | <a href="/delete/{{user.id}}" class="link-danger">Delete</a> | <a href="/users">Return</a></p>
    <a href="/" class="m-3 link-secondary">Home</a>
</body>
</html>
