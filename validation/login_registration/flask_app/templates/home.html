<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="d-flex align-items-center">
            <div class="container w-25 mt-5 p-3 bg-secondary">
                <h2 class="text-primary fw-bold">Registration</h2>
                <form action="/process/registration" method="post" class="text-white">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{message}}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="fname" class="form-label">First Name: </label>
                    <input type="text" name="fname" class="form-control">
                    <label for="lname" class="form-label">Last Name: </label>
                    <input type="text" name="lname" class="form-control">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" name="email" class="form-control">
                    <label for="password" class="form-label">Password: </label>
                    <input type="text" name="password" class="form-control">
                    <label for="confirm" class="form-label">Confirm Password: </label>
                    <input type="text" name="confirm" class="form-control">
                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </form>
            </div>
            <div class="container w-25 p-3 bg-secondary">
                <h2 class="text-success fw-bold">Login</h2>
                <form action="#" method="post" class="text-white">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" name="email" class="form-control">
                    <label for="password" class="form-label">Password: </label>
                    <input type="text" name="password" class="form-control">
                    <button type="submit" class="btn btn-success mt-3">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
