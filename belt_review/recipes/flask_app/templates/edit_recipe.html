<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-3">Edit Recipe</h1>
    <div>
        <form action="/process/update" method="post" class="form w-25 m-3 p-3 bg-secondary bg-gradient rounded-3 text-white">
            <div class="bg-danger bg-gradient text-white fst-italic text-center">
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <input type="hidden" name="id" value={{recipe.id}}>
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" placeholder="{{recipe.name}}" class="form-control">
                <label for="description" class="form-label">Description: </label>
                <textarea name="description" class="form-control" rows="5" placeholder="{{recipe.description}}"></textarea>
                <label for="instructions" class="form-label">Instructions: </label>
                <textarea name="instructions" class="form-control" rows="5" placeholder="{{recipe.instructions}}"></textarea>
            </div>
            <div class="mt-3">
                <label for="date_made">Date Cooked/Made: </label>
                <input type="date" name="date_made">
            </div>
            <div class="mt-3">
                <p>Under 30 Minutes?</p>
                <input type="radio" name="under" id="yes" value=1>
                <label for="yes">Yes</label>
                <input type="radio" name="under" id="no" value=0>
                <label for="no">No</label>
            </div>
            <button class="btn btn-success mt-5">Update</button>
        </form>
        <button class="btn btn-warning m-3"><a href="/recipes" class="text-decoration-none text-white">Back to Recipes</a></button>
        <button class="btn btn-danger m-3"><a href="/logout" class="text-decoration-none text-white">Logout</a></button>
    </div>
</body>
</html>
