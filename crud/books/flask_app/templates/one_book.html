<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-evenly mt-3">
        <div class="border bg-secondary rounded p-5">
            <h1 class="text-white">Title: {{book.title}}</h1>
            <h4 class="text-white">Favorited By: </h4>
            <table class="table">
                {% for author in books.authors %}
                    <tr>
                        <td class="text-white">{{author.first_name}} {{author.last_name}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="border bg-secondary rounded p-5">
            <h1 class="text-white">Add Book's Favorites</h1>
            <form action="/process/add_fave_book" method="post" class="form">
                <input type="hidden" name="book_id" value={{book.id}}>
                <label for="user_id" class="form-label text-white">Author: </label>
                <select name="user_id">
                    {% for author in authors %}
                        <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
    <a href="/" class="m-5">Home</a>
</body>
</html>
