<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-3">Log a New Order</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}    
    <form action="/process/new" method="post" class="w-25 m-3">
        <label for="name" class="form-label">Name: </label>
        <input type="text" name="name" class="form-control">
        <label for="cookie_type" class="form-label">Cookie Type: </label>
        <input type="text" name="cookie_type" class="form-control">
        <label for="boxes" class="form-label">Number of Boxes: </label>
        <input type="number" name="boxes" class="form-control">
        <button class="btn btn-success m-3">Log</button>
    </form>
    <a href="/" class="link-offset-2 link-info m-3">Back to Purchases</a>
</body>
</html>
