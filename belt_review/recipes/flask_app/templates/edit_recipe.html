<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Recipe</h1>
    <div>
        <form action="/process/update" method="post">
            <div>
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <input type="hidden" name="id" value={{recipe.id}}>
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="{{recipe.name}}">
                <label for="description" class="form-label">Description: </label>
                <textarea name="description" class="form-control" rows="3" placeholder="{{recipe.description}}"></textarea>
                <label for="instructions" class="form-label">Instructions: </label>
                <textarea name="instructions" class="form-control" rows="3" placeholder="{{recipe.instructions}}"></textarea>
            </div>
            <div>
                <label for="date_made">Date Cooked/Made: </label>
                <input type="date" name="date_made">
            </div>
            <div>
                <h4>Under 30 Minutes?</h4>
                <input type="radio" name="under" id="yes" value=1>
                <label for="yes">Yes</label>
                <input type="radio" name="under" id="no" value=0>
                <label for="no">No</label>
            </div>
            <button>Update</button>
        </form>
        <button><a href="/recipes">Back to Recipes</a></button>
        <button><a href="/logout">Logout</a></button>
    </div>
</body>
</html>
