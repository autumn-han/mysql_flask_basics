<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Log a New Order</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}    
    <form action="/process/new" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name">
        <label for="cookie_type">Cookie Type: </label>
        <input type="text" name="cookie_type">
        <label for="boxes">Number of Boxes: </label>
        <input type="number" name="boxes">
        <button>Log</button>
    </form>
    <a href="/">Back to Purchases</a>
</body>
</html>
