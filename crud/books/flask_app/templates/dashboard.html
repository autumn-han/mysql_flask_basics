<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-evenly mt-5">
        <div class="border bg-secondary rounded p-5">
            <h1 class="text-white">New Author</h1>
            <form action="/process/add_author" method="post" class="form text-white">
                <label for="fname" class="form-label">First Name: </label>
                <input type="text" name="fname" class="form-control">
                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" name="lname" class="form-control">
                <button class="btn btn-success mt-3">Create</button>
            </form>
        </div>
        <div class="border bg-secondary rounded p-5 text-white">
            <h1>All Authors</h1>
            <table>
                {% for author in authors %}
                    <tr>
                        <td><a href="/authors/{{author.id}}" class="text-white">{{author.first_name}} {{author.last_name}}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div>
        <a href="/books" class="m-5">Add Book</a>
    </div>
</body>
</html>
