<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column align-items-center mt-3">
        <h1>Cookie Orders</h1>
        <h3 class="mt-5">All Orders:</h3>
        <table class="table table-striped w-75 mt-5">
            <tr class="table-primary">
                <th class="text-center">Customer Name</th>
                <th class="text-center">Cookie Type</th>
                <th class="text-center">Number of Boxes</th>
                <th class="text-center">Actions</th>
            </tr>
            <tbody>
                {% for order in orders: %}
                <tr>
                    <td class="text-center">{{order.name}}</td>
                    <td class="text-center">{{order.cookie_type}}</td>
                    <td class="text-center">{{order.boxes}}</td>
                    <td class="text-center"><a href="/cookies/edit/{{order.id}}" class="link-offset-2 link-danger">edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/cookies/new" class="link-offset-2 link-success">+ New Order</a>
    </div>
</body>
</html>
