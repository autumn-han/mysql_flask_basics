<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome, {{main_user.first_name}}</h1>
    <div>
        <h3>All Posted Recipes: </h3>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
            <!-- need to fine a way to call on all recipes and have it also be able to call on the user linked to the recipe -->
            {% for user in users %} 
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.under}}</td>
                    <td>{{user.first_name}}</td>
                    <td>
                        {% if user.user_id == main_user.id %}
                            <a href="#">view recipe</a> | <a href="#">edit</a> | <a href="#">delete</a>
                        {% else %}
                            <a href="#">view recipe</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <button><a href="/recipes/new">Add Recipe</a></button>
    <button><a href="/logout">Logout</a></button>
</body>
</html>
