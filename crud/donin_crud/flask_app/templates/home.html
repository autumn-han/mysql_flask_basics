<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dojos</title>
</head>
<body>
    <div>
        <h1>New Dojo</h1>
        <form action="/process/dojo" method="post">
            <label for="dojo_name">Name: </label>
            <input type="text" name="dojo_name">
            <button>Add Dojo</button>
        </form>
    </div>
    <div>
        <h1>All Dojos</h1>
        {% for dojo in dojos: %}
            <div>
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            </div>
        {% endfor %}
    </div>
    <a href="/ninjas">Add Ninja</a>
</body>
</html>
