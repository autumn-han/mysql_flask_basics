<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column">
        <h1 class="m-3">Add a New User</h1>
        <form action="/users/create" method="post" class="w-25 m-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control">
            <button class="btn btn-success btn-lg mt-4">Create</button>
            <!-- <input type="submit" value="Create" class="mt-4"> -->
        </form>
        <a href="/users" class="m-3 link-secondary">Home</a>
    </div>
</body>
</html>
