<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column">
        <h1 class="m-3">Edit User {{user.id}}</h1>
        <form action="/user/update" method="post" class="w-25 m-3">
            <input type="hidden" name="id" value={{user.id}}>
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" placeholder="{{user.first_name}}" class="form-control">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" name="lname" placeholder="{{user.last_name}}" class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" placeholder="{{user.email}}" class="form-control">
            <button class="btn btn-success mt-3">Update</button>
        </form>
        <a href="/show/{{user.id}}" class="link-info m-3">Show User</a>
        <a href="/" class="link-secondary m-3">Home</a>
    </div>
</body>
</html>
